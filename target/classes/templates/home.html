<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>My Start Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script type="text/javascript" src="webjars/jquery/3.2.1/js/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li><a href="#" onclick="$('#btnLogin').click();"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<button type="button" style="visibility:hidden" id="btnLogin" data-toggle="modal" data-target="#myModal">Login</button>
	<div class="container">
		<div class="starter-template">
			<h1>Start Page</h1>
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
			</h2>
		</div>
	</div>
</body>
</html>
